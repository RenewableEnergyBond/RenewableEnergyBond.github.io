<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebond - Financement Energies Renouvelables - Obligations EnR Tokenisées</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#236476',
            secondary: '#70C88E',
          },
          fontFamily: {
            'montserrat': ['Montserrat']

        }
      }
    }

<body class="h-screen w-screen flex flex-col font-montserrat">
  <main class="grow flex flex-col items-center justify-center gap-8">

      <img src="assets/logo-rebond.svg" alt="Rebond" class="h-12 w-auto">

      </div>

      <div>Financement <span class="text-secondary">Energies Renouvelables</span></div>
      <div>Obligations <span class="text-secondary">EnR</span> Tokenisées</div>

    <a href="mailto:bonjour@rebond.eco" class="font-semibold text-xl text-primary">bonjour<span
      class="text-secondary">@</span>rebond.eco</a>
  </main>
  <footer class="bg-primary flex justify-end px-8 py-4">
    <div class="flex items-center gap-1">
      <img src="assets/logo-rebond-dark.svg" alt="Rebond" class="h-6 w-auto">
      <div>
        <span class="text-2xl font-semibold text-secondary">re</span><span
          class="text-2xl font-semibold text-white">bond</span>
      </div>
    </div>

</html>
